<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quest Tracker</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/buttons.css' %}" />
</head>

<body onload="myFunction()" style="background:black;">
    <div class="text-center" id="loader">
    </div>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark1 txtcolor">
            <div class="container-fluid1">
                <h1 class="h1">Quest</h1>
                <h2 class="h2">Tracker.</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav    ">
                        <li class="nav-item  ">
                            <a class=" btn btn1  txtcolor active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class=" btn btn1   txtcolor {% block questactive %}{% endblock %}" aria-current="page"
                                href="/quest">Quest</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class=" btn btn1   txtcolor {% block contactactive %}{% endblock %}" aria-current="page"
                                href="/contact">Contact</a>
                        </li>
                    </ul>

                    {% if user.is_authenticated %}
                    <a class="  btn btn-outline-success txtcolor " aria-current="page" href="logout">Logout</a>
                    {% else %}
                    <a class="  btn btn-outline-success txtcolor {% block signupactive %}{% endblock %}" aria-current="page"
                        href="login">Login/Signup</a>
                    {% endif %}

                </div>
            </div>
        </nav>
    </header>

    <div class="moon"></div>

    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div class=" piccontainer">
            <div class="textcontainer">
                <h1 class="h1text">
                    Hi There,<br>
                    <h2 class="name">Welcome to &nbsp;<h class="h">Quest-Tracker</h>
                    </h2>
                </h1><br>
                <h4 class="h1text">
                    Make a business plan or list of resolutions <br>to achieve goals or achieve success
                </h4>
                <div class="aboutbtn">
                    <a class="button-85" href="/quest">
                        Quest
                    </a>
                </div>
            </div>
            <img class="pic" src="{% static 'img/home_model.png' %}" alt="">
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
